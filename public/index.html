<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Bem-vindo</h1>
            <p class="subtitle">Fa√ßa login para continuar</p>
            
            <button id="googleLoginBtn" class="btn-google">
                <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar com Google
            </button>

            <div class="divider">
                <span>ou</span>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <div id="message" class="message"></div>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button id="registerBtn" class="btn-register">Criar uma conta</button>
        </div>
    </div>

    <button id="chatToggle" class="chat-toggle" title="Chat com IA">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <div id="chatWindow" class="chat-window">
        <div class="chat-header">
            <div class="chat-header-info">
                <div class="ai-avatar">ü§ñ</div>
                <div>
                    <h3>Assistente IA</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <button id="chatClose" class="chat-close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <p>Ol√°! Sou seu assistente virtual. Como posso ajud√°-lo hoje?</p>
                    <span class="message-time">Agora</span>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Digite sua mensagem..." autocomplete="off">
            <button id="chatSend" class="chat-send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="chatbot.js"></script>
</body>
</html>
